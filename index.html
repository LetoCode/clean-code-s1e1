<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="container">
      <p id="add-tasks">
        <label class="label-add-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input input-text task" type="text">
          <button class="btn btn-add">Add</button>
        </div>
      </p>
      <h3 class="item-header">Todo</h3>
      <ul class="item-list" id="incomplete-tasks">
        <li class="item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label-task task">Pay Bills</label>
          <input type="text" class="input input-text task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-delete-img" src="./remove.svg"></button>
        </li>
        <li class="item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="label-task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete"><img class="btn-delete-img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="item-header">Completed</h3>
      <ul class="item-list" id="completed-tasks">
        <li class="item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label-task task">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn-delete-img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
