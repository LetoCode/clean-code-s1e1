<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="info">
      <img class="info__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="info__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <form id="add-tasks">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-tasks__row-wrapper">
          <input id="new-task" class="add-tasks__input input input-text task" type="text">
          <button type="button" class="add-tasks__btn btn">Add</button>
        </div>
      </form>
      <h3 class="main__item-header">Todo</h3>
      <ul class="main__item-list" id="incomplete-tasks">
        <li class="item-list__item">
          <input class="item__input item__input_checkbox" type="checkbox">
          <label class="item__label-task task">Pay Bills</label>
          <input type="text" class="item__input item__input_text task">
          <button class="btn item__btn-edit">Edit</button>
          <button class="btn item__btn-delete"><img class="item__btn-delete-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="item-list__item edit-mode">
          <input class="item__input item__input_checkbox" type="checkbox">
          <label class="item__label-task task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input item__input_text task">
          <button class="btn item__btn-edit">Save</button>
          <button class="btn item__btn-delete"><img class="item__btn-delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="main__item-header">Completed</h3>
      <ul class="main__item-list" id="completed-tasks">
        <li class="item-list__item">
          <input class="item__input item__input_checkbox" type="checkbox" checked>
          <label class="item__label-task task">See the Doctor</label>
          <input type="text" class="item__input item__input_text task">
          <button class="btn item__btn-edit">Edit</button>
          <button class="btn item__btn-delete"><img class="item__btn-delete-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
